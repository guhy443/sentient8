<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† SentientAGI ‚Äî Day 12 Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #e1efff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      padding: 30px;
      text-align: center;
    }
    h1 { color: #2c3e50; margin-bottom: 15px; }
    p { color: #555; }
    .start-page, .quiz-page, .result-page { display: none; }
    .active { display: block; }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    .question { margin: 25px 0; text-align: left; }
    .option {
      margin: 8px 0;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover { background: #ecf0f1; }
    .answer { margin-top: 10px; font-weight: bold; color: #27ae60; display: none; }
    .timer { font-weight: bold; color: #e74c3c; margin: 10px 0; }
    .progress-bar {
      width: 100%; height: 10px; background: #ecf0f1;
      border-radius: 10px; overflow: hidden; margin-bottom: 15px;
    }
    .progress { height: 10px; width: 0%; background: #3498db; transition: width 0.3s; }
  </style>
</head>
<body>
  <div class="container">

    <!-- Start Page -->
    <div class="start-page active">
      <h1>üß† SentientAGI ‚Äî Day 12 Quiz</h1>
      <p>10 new questions. 10 seconds each.  
         Explore cognitive symbiosis, ethical encoding & adaptive empathy!</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div class="quiz-page">
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <div class="timer" id="timer">Time Left: 10s</div>
      <div class="question" id="question"></div>
      <div id="options"></div>
      <div class="answer" id="answer"></div>
    </div>

    <!-- Result Page -->
    <div class="result-page">
      <h1>üéØ Quiz Completed!</h1>
      <p>Your Score: <span id="score"></span>/10</p>
      <button onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <script>
    const quizData = [
      {q:"What is ‚ÄúCognitive Symbiosis‚Äù in AGI?", o:["AI dominance over humans","Mutual growth between human and AI intelligence","Reducing AI complexity","Isolating neural systems"], a:1},
      {q:"What does ‚ÄúEthical Encoding‚Äù ensure?", o:["Randomized moral rules","Embedding values into decision layers","Data compression","Noise reduction"], a:1},
      {q:"Why is AGI interpretability crucial?", o:["To hide reasoning","To help humans understand and verify AI logic","To increase processing speed","To protect secrets"], a:1},
      {q:"What is the purpose of ‚ÄúNeural Coherence Mapping‚Äù?", o:["Obfuscate model logic","Maintain consistency between AI thoughts and actions","Speed up computation","Encrypt outcomes"], a:1},
      {q:"Which protocol ensures responsible AGI collaboration?", o:["Solo learning","Transparent data sharing with oversight","Centralized control","Random output masking"], a:1},
      {q:"What does ‚ÄúSynthetic Reflection‚Äù allow AGI to do?", o:["Review and refine its moral reasoning","Copy human bias","Delete old memories","Speed up tokenization"], a:0},
      {q:"Why does SentientAGI prefer decentralized models?", o:["Prevent monopolies and promote trust","Increase latency","Reduce participation","Limit transparency"], a:0},
      {q:"What is ‚ÄúAdaptive Empathy Layer‚Äù?", o:["Emotion removal","AI module that learns emotional context from humans","Hardware optimization","Data filter system"], a:1},
      {q:"How does AGI prevent ethical drift?", o:["Ignore feedback","Periodic human alignment updates","Encrypt responses","Data pruning"], a:1},
      {q:"What‚Äôs the final mission of SentientAGI?", o:["Replace all human systems","Build a co-evolving ethical intelligence for humanity","Hide AI evolution","Maximize output speed"], a:1}
    ];

    let current=0, score=0, timeLeft=10, timer;
    function startQuiz(){
      document.querySelector('.start-page').classList.remove('active');
      document.querySelector('.quiz-page').classList.add('active');
      current=0; score=0;
      showQuestion();
    }
    function showQuestion(){
      clearInterval(timer);
      timeLeft=10;
      document.getElementById('answer').style.display='none';
      const q=quizData[current];
      document.getElementById('question').innerHTML=`<strong>${current+1}. ${q.q}</strong>`;
      const optDiv=document.getElementById('options');
      optDiv.innerHTML='';
      q.o.forEach((text,i)=>{
        const div=document.createElement('div');
        div.className='option';
        div.textContent=text;
        div.onclick=()=>select(i);
        optDiv.appendChild(div);
      });
      updateProgress();
      startTimer();
    }
    function startTimer(){
      document.getElementById('timer').textContent=`Time Left: ${timeLeft}s`;
      timer=setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').textContent=`Time Left: ${timeLeft}s`;
        if(timeLeft<=0){ clearInterval(timer); reveal(); }
      },1000);
    }
    function select(i){
      clearInterval(timer);
      if(i===quizData[current].a) score++;
      reveal();
    }
    function reveal(){
      const ans=quizData[current].a;
      document.getElementById('answer').style.display='block';
      document.getElementById('answer').textContent=`‚úÖ Answer: ${quizData[current].o[ans]}`;
      setTimeout(next,1500);
    }
    function next(){
      current++;
      if(current<quizData.length) showQuestion();
      else finish();
    }
    function finish(){
      document.querySelector('.quiz-page').classList.remove('active');
      document.querySelector('.result-page').classList.add('active');
      document.getElementById('score').textContent=score;
    }
    function restartQuiz(){
      document.querySelector('.result-page').classList.remove('active');
      document.querySelector('.start-page').classList.add('active');
    }
    function updateProgress(){
      document.getElementById('progress').style.width=((current)/quizData.length)*100+'%';
    }
  </script>
</body>
</html>
